<!DOCTYPE html>
<html>
<head>
	<title>Settlers of CaZoom</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	<script src="CaZoom.js"></script>
</head>
<body>
	<div id = "pregame">
		<H1>Settlers of CaZoom</H1>

		<input type="radio", id="normal", name="playernum" onclick="pregameBoxes()" checked="true">2-4 Players</input>
		<div id = "nameNormal" style="margin-left: 50px;"><br>
			<input type="text" class='name'/><br>
			<input type="text" class='name'/><br>
			<input type="text" class='name'/><br>
			<input type="text" class='name'/><br>
		</div>
		<br><br>
		<input type="radio", id="extension", name="playernum" onclick="pregameBoxes()">5-6 Players</input>
		<div id = "nameExtension" style="margin-left: 50px; display: none"><br>
			<input type="text" class='name'/><br>
			<input type="text" class='name'/><br>
			<input type="text" class='name'/><br>
			<input type="texts" class='name'/><br>
			<input type="text" class='name'/><br>
			<input type="text" class='name'/><br>
		</div>
		<br><br>
		<input type="radio", id="custom", name="playernum" onclick="pregameBoxes()">Custom Map</input>

		<div id = 'customSettings'  style = "margin-left: 50px; display: none;">
			<p>X: <input type="number" id="customX" min="1" max="6" value="3" onKeyDown="return false" ></p>
			<p>Y: <input type="number" id="customY" min="1" max="6" value="3" onKeyDown="return false"></p>
			<p>Z: <input type="number" id="customZ" min="1" max="6" value="5"" onKeyDown="return false"></p>
			<p>Radius: <input type="number" id="customR" min="40" max="100" value="50" onKeyDown="return false"></p>
		</div>

		<br><br>
		<button onclick="createmap()">Create Map</button>
	</div>
</body>
</html>
