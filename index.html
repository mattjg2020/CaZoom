<!DOCTYPE html>
<html>
<head>
	<title>Settlers of CaZoom</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	<script src="CaZoom.js"></script>
	<link rel="stylesheet" href="CaZoom.css">
</head>
<body id = 'body'>
	<div id = 'buildingCard' onclick = 'cardClick()'></div>
	<div id = "pregame">
		<H1>Settlers of CaZoom</H1>

		<input type="radio", id="normal", name="board_Type" onclick="pregameBoxes()" checked="true">2-4 Players</input>
		<div id = "nameNormal" style="margin-left: 50px;"><br>
			<input type="text" class='name_normal' value = 'Matthew'/><br>
			<input type="text" class='name_normal' value = 'Sean'/><br>
			<input type="text" class='name_normal' value = 'Busy'/><br>
			<input type="text" class='name_normal' value = 'Autumn'/><br>
		</div>
		<br><br>
		<input type="radio", id="extension", name="board_Type" onclick="pregameBoxes()">5-6 Players</input>
		<div id = "nameExtension" style="margin-left: 50px; display: none"><br>
			<input type="text" class='name_extension' value = 'Matthew'/><br>
			<input type="text" class='name_extension' value = 'Matthew'/><br>
			<input type="text" class='name_extension' value = 'Matthew'/><br>
			<input type="text" class='name_extension' value = 'Matthew'/><br>
			<input type="text" class='name_extension' value = 'Matthew'/><br>
			<input type="text" class='name_extension' value = 'Matthew'/><br>
		</div>
		<br><br>
		<input type="radio", id="custom", name="board_Type" onclick="pregameBoxes()">Custom Map</input>

		<div id = 'customSettings'  style = "margin-left: 50px; display: none;">
			X: <input type="number" id="customX" min="1" max="6" value="3" onKeyDown="return false" ><br>
			Y: <input type="number" id="customY" min="1" max="6" value="3" onKeyDown="return false"><br>
			Z: <input type="number" id="customZ" min="1" max="6" value="5"" onKeyDown="return false"><br><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
			<input type="text" class='name_custom'/><br>
		</div>

		<br><br>
		<button onclick="gameSetup()">Create Map</button>
	</div>
	<div id = 'player_table' style = 'display: none;'>
		<div id = 'tradeButton' onclick = 'tradeButtonClick()'>Make a Trade</div>
		<!--<button onclick = 'test()'>test</button> -->
	</div>
	<div id = 'pageDarken' style = 'visibility: hidden'></div>

	<div id = 'tradePage' style = 'visibility: hidden'>
		<div id = "xContainer"><span onclick = 'closeTradePage()' id = 'x'>X</span></div>

		</p>
	</div>
</body>
</html>
